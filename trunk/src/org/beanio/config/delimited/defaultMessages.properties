##
## Record rules
##
##   Rule         Id  Description
##   ---------    --  --------------------------
##   <any>         0  Line Number
##   <any>         1  Record Label
## 
##   malformed
##   unexpected
##   unidentified
##
##   length
##   minLength     2  Min Length
##   minLength     3  Max Length
##
##   mamLength     2  Min Length
##   mamLength     3  Max Length
##
## The following messages
##
##   Rule       Id  Description
##   ---------  --  --------------------------
##   <any>      0   Line Number
##   <any>      1   Record Label
##   <any>      2   Field Label
##   <any>      3   Field Text
##
##   maxLength  4   Min Length
##   maxLength  5   Max Length
##
##   minLength  4   Min Length
##   minLength  5   Max Length
##
##   regex      4   The regular expression pattern
##
##   literal    4   Literal Field Value
##   
##   type       4   The TypeConversionException error message
##

fielderror.required = Required field not set
fielderror.literal = Expected literal value ''{4}''
fielderror.type = Type conversion error: {4}
fielderror.regex = Field must match the regular expression ''{4}''
fielderror.maxLength = Field length cannot exceed {5} characters
fielderror.minLength = Field length must be at least {4} characters

recorderror.unidentified = Unidentified record type at line {0}
recorderror.unexpected = Unexpected record type at line {0}
recorderror.malformed = Malformed record at line {0}
recorderror.minLength = Too few fields, minimum is {2}
recorderror.maxLength = Too many fields, maximum is {3} 
